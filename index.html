<html>
  <head>

  <body>

    <main>

          <p class="labels">What would you like to be called? &nbsp&nbsp <input type="text" id="name"></p>
          <p class="labels">How would you describe your luck lately? &nbsp&nbsp
            <select id="luck-stat"> 
              <option disabled selected value id="disabled-option">Select An Option</option>
              <option value="excellent">Excellent</option>

              <option value="awful">Awful</option>

          </p>
          <p class="labels" id="luck-check">Let's see if we can change that <span id="emoji-based-on-selection"></span></p> 
          <button type="button" id="roll-dice-button" onclick="validateInfo()">Roll Dice</button>

          <div class="roll-dice-container" >
            <div class="dice-roll-jump" id="dice-container-1"></div>
            <div class="dice-roll-jump" id="dice-container-2"></div>
            <div class="dice-roll-jump" id="dice-container-3"></div>
          </div>
      </div>
    </main>
